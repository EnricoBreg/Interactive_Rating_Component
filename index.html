<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="star">
                <img src="images/icon-star.svg" alt="star-icon">
            </div>
        </header>
        <!-- End Header -->

        <!-- Rating Section -->
        <section class="feedback">
            <h3>How did we do?</h3>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve
                our offering!</p>
            <div class="feedback-btns">
                <div class="rating-btn">1</div>
                <div class="rating-btn">2</div>
                <div class="rating-btn">3</div>
                <div class="rating-btn">4</div>
                <div class="rating-btn">5</div>
            </div>
            <button class="submit-btn" id="submit-btn">SUBMIT</button>
        </section>
        <!-- End Rating Section -->

    </div>
    <!-- End container -->

    <!-- Footer -->
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.github.com/EnricoBreg">Enrico Bregoli</a>.
    </footer>

    <script src="script.js"></script>
</body>

</html>
